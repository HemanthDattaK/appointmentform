{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://i.pinimg.com/736x/d6/12/99/d61299e50d705d860c899f4fe0591773.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }

        /* Navigation */
        .topnav {
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            border-bottom: 3px solid #009933;
        }

        .topnav a.active {
            background-color: #CC313D;
            color: white;
        }

        img {
            border-radius: 10%;
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .book {
            width: calc(33.33% - 20px);
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .book h1 {
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .book {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .book {
                width: 100%;
            }
        }
    </style>
    <title>Contact Data</title>
</head>
<body>
    <div class="topnav">
        <a href="{% url 'contact' %}"><i class="fas fa-house"></i><br>Home</a>
        <a href="#news"><i class="fas fa-newspaper"></i><br>News</a>
        <a href="#contact"><i class="fas fa-user"></i><br>Contact</a>
        <a href="{% url 'contact' %}"><i class="fas fa-calendar-check"></i><br>Book An Appointment</a>
        <a href="{% url 'login' %}"><i class="fas fa-solid fa-user"></i><br>Admin login</a>
    </div>
     <div class="container">
        <div class="book">
          <a href="{% url 'contact' %}"><h1>Book An Appointment</h1></a>
           <a href="{% url 'contact' %}"><img src="https://eventgurus.net/images/Appointments.png" alt="not available"></a><br>
        </div>
        <div class="book">
            <a href="{% url 'display' %}"><h1>List of Appointments</h1></a>
            <a href="{% url 'display' %}"><br><img src="https://media.wired.com/photos/5a0a38c1d07f6824ff44221b/master/w_2560%2Cc_limit/twitterlists-TA.jpg" alt="not available"></a>   
        </div>
        <div class="book">
            <a href="{% url 'set_times' %}"><h1>Appointment Settings</h1></a>
            <a href="{% url 'set_times' %}"><br><img src="https://cdn-icons-png.flaticon.com/512/3603/3603959.png" alt="not available"></a>
        </div>    
    </div>
</body>
</html>
